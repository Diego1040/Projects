<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Lista Peliculas</title>
</head>
<body>
    {% extends 'movie/templates/index.html' %}

    {% block content %}

    <p class="font-monospace" style="font-size: 30px;">Lista Peliculas</p>


    <table class="table">
        <thead>
            <tr >
                <th>Pelicula</th>
                <th>Director</th>
                <th>Actores</th>
                <th>Imdb</th>
            </tr>
        </thead>
        <tbody>
            {% for m in object_list %}

            <tr>
                
                <td>{{ m.name }}</td>
                <td>{{ m.director }}</td>

                <td>
                    {% for a in m.actores.all%}
                    {{ a.name }}
                    <br>
                    {% endfor %}
                </td>
                <td>{{ m.imdb }}</td>
                <td>
                    <div class="d-flex">
                        <a class="btn btn-danger" href="{% url 'movie_delete' m.name %}">Eliminar<i class="bi bi-trash"></i></a>               
                        <a class="btn btn-warning" href="{% url 'movie_update' m.name %}">Editar<i class="bi bi-pencil-square"></i></a>
                    </div>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
    
</body>
</html>
